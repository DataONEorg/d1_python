<html lang="en">
<head>
<meta charset="utf-8">

<style type="text/css">
table {
  border-collapse:collapse;
}
table,th, td {
  border: 1px solid black;
  padding: 5px;
}
</style>

<title></title>

<h1>Replication work queue</h1>

<table>
	<tr>
		<th>Status</th>
		<th>PID</th>
		<th>Source Node</th>
		<th>Timestamp</th>
	</tr>
{% for replication_item in replication_queue %}
	<tr>
		<td>{{ replication_item.status.status }}</td>
		<td>{{ replication_item.pid }}</td>
		<td>{{ replication_item.source_node.source_node }}</td>
		<td>{{ replication_item.timestamp }}</td>
	</tr>
{% endfor %}
</table>

</body>
</html>
