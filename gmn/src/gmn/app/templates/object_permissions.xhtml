<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Permissions for Object</title>
    
    <style type="text/css">
    table {
      border:0;
    }
    td {
      padding-right:10px;
    }
    </style>
    
  </head>
  <body>
    <p>
      object:
    </p>
    <blockquote>
      {{ pid }}
    </blockquote>
    <p>
      subjects:
    </p>
    <blockquote>
      <table>
{% for subject in subjects %}
        <tr><td>{{ subject.0 }}</td><td>{{ subject.1 }}</td></tr>      
{% endfor %}
      </table>
    </blockquote>
  </body>
</html>
