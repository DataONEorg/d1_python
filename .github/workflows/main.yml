name: DataONE Python Stack CI
on: push

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      IS_CI: 1
      DJANGO_SETTINGS_MODULE: d1_gmn.settings_test
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Install packaged deps
        run: |
          sudo apt-get install --yes \
            gir1.2-gtk-3.0 \
            libffi-dev \
            libgirepository1.0-dev \
            librsync-dev \
            libsmbclient-dev \
            libssl-dev \
            libxml2-dev \
            libxslt1-dev \
            openssl \
            postgresql-12 \
            postgresql-client-12 \
            python3-dev \
            python3-gi \
            python3-gi-cairo


      - name: Start Postgres
        run: |
          sudo pg_ctlcluster 12 main start

      - name: Prepare Python env
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r ./requirements.txt

      - name: Dump environment (for troubleshooting)
        run: |
          pwd
          ls -l
          python --version
          python ./dev_tools/src/d1_dev/syspath.py
          pip freeze
          pip check || true
          # pytest --version

      - name: Prepare d1_python environment
        run: |
          python ./dev_tools/src/d1_dev/setup-all.py --root $TRAVIS_BUILD_DIR develop
          python ./dev_tools/src/d1_dev/syspath.py

      - name: Create GMN database from fixture
        run: |
          python ./gmn/src/d1_gmn/tests/mk_db_template.py

